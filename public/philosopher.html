    // Update lang buttons
    document.querySelectorAll('.lang-float button').forEach(b =>
        b.classList.toggle('active', b.textContent.trim() === currentLang.toUpperCase())
    );
}

// ===== NOTIFY =====
async function doNotify() {
    try {
        await fetch('/api/notify', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body: JSON.stringify({ philosopher_id: philosopherId })
        });
    } catch(e) { console.warn('Notify API error:', e); }

    notified.push(philosopherId);
    localStorage.setItem('philosim_notified', JSON.stringify(notified));

    const msg = t('toast_notify').replace('{name}', l(phil.name));
    showToast(msg);
    render();
}

function showToast(msg) {
    const toast = document.getElementById('toast');
    document.getElementById('toastMsg').textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3500);
}

// ===== LANG =====
function setLang(lang) {
    currentLang = lang;
    localStorage.setItem('philosim_lang', lang);
    render();
}

// ===== INIT =====
render();
</script>
</body>
